<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="weather-app">
    <div class="row">
        <div class="col-9">
            <form class="search" id="search-form">
                <input type="text" placeholder="type a city" autofocus="on" id="city-input" class="form-control shadow-sm" />
            </form>
        </div>
        <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary" />
        </div>
    </div>
    <h1 id="city"> </h1>
    <ul>
        <li> last updated : Sunday 13:18  </li>
        <li> clear sky </li>
    </ul>
    <div class="row">
        <div class="col-6">
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="clear" />
            15°C | °F
        </div>
        <div class="col-6"> 
            <ul>
                <li> humidity : 50% </li>
                <li>wind :5 km/h </li>
            </ul>
        </div>
    </div>
</div>
<small> 
    <a href="https://github.com/Roghayeh-pixel/vanilla-weather" target="_blank"> open-source code, </a>by Roghayeh Yalmeh
</small>
  <script src="index.js"></script>  
</div>
</body>
</html>
