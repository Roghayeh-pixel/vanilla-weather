<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="weather-app">
    <div class="row">
        <div class="col-9">
            <form id="search-form" class="mb-3">
                <input type="search" placeholder="type a city" autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" />
            </form>
        </div>
        <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary" />
        </div>
    </div>
    <h1 id="city"> </h1>
    <ul>
        <li> last updated : <span id="date"></span> </li>
        <li id="description"> </li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temp">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="weather" id="icon" class="float-left" />
                 <strong id="temperature"></strong> 
                 <span class="units"> <a href="#" id="celsi" class="active">°C </a> |
                    <a href="#" id="fahr">°F </a> </span> 
            </div>
        </div>
        <div class="col-6"> 
            <ul>
                <li> humidity :<span id="humidity">%</span></li>
                <li> wind : <span id="wind"></span> km/h </li>
            </ul>
        </div>
    </div>
</div>
<small> 
    <a href="https://github.com/Roghayeh-pixel/vanilla-weather" target="_blank"> open-source code, </a> by Roghayeh Yalmeh
</small>
     
  <script src="index.js"></script>  
</div>
</body>
</html>
